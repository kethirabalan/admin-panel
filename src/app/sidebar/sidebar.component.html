<div class="wrapper">
  <aside id="sidebar" [ngClass]="{ 'expand': isExpanded }">
    <div class="d-flex">
      <button class="toggle-btn" type="button" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <div class="sidebar-logo">
        <a routerLink="#">SBP</a>
      </div>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-item">
        <a routerLink="#" class="sidebar-link">
          <i class="bi bi-grid-fill icon"></i>
          <span> Dashboards </span>
        </a>
      </li>
      <li class="sidebar-item">
        <a routerLink="#" class="sidebar-link">
          <i class="bi bi-people icon"></i>
          <span> Customers </span>
        </a>
      </li>
      <li class="sidebar-item">
        <a routerLink="#" class="sidebar-link" (click)="toggleDropdown('auth')">
          <i class="bi bi-send icon"></i>
          <span> Campaign </span>
        </a>
        <ul id="auth" class="sidebar-dropdown list-unstyled" [ngClass]="{ 'show': activeDropdown === 'auth' }">
          <li class="sidebar-item">
            <a routerLink="#" class="sidebar-link">Login</a>
          </li>
          <li class="sidebar-item">
            <a routerLink="#" class="sidebar-link">Register</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="sidebar-footer">
      <a routerLink="#" class="sidebar-link">
        <i class="bi bi-box-arrow-in-left icon"></i>
        <span> Logout </span>
      </a>
    </div>
  </aside>
</div>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" routerLink="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="#">Action</a></li>
            <li><a class="dropdown-item" routerLink="#">Another action</a></li>
            <li><a class="dropdown-item" routerLink="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
